<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Post Editor</title>
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static',filename = 'css/bootstrap.css')}}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Create a Blog Post</h1>
    <form id="blogPostForm" method="post" action="/central/create_post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
         <div class="form-group">
            <label for="title">2<sup>nd</sup> Title</label>
            <textarea class="form-control" id="body" name="title2" rows="3" required></textarea>
        </div>

        <div class="col-md-4">
          <label class="custom-file-upload">
            <input type="file" id="fileInput" name="image" style="display: none;"> 
            <span class="btn btn-primary">Upload Image</span>
          </label>
        </div>

        

        

        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" rows="6" required></textarea>
        </div>

        

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Publish</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript for handling image upload and form submission can go here -->

</body>
</html>
